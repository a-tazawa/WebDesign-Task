<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>
<body>
    <table>
        <caption>ステラおばさんのクッキー</caption>
        <thead>
            <tr>
                <th>名前</th>
                <th>画像</th>
                <th>クッキーガイド</th>
                <th>カロリー</th>
                <th>感想</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>キャラメルカスタード</td>
                <td><img src="img/caramel_custard_02.png" alt="キャラメルカスタード"></td>
                <td>サクッとした食感で、キャラメル生地とカスタード生地の<br>優しい甘みが特徴のクッキーです</td>
                <td>82Kcal</td>
                <td>1番おいしい<br>程よく甘くて好き</td>
            </tr>
            <tr>
                <td>アーモンドチョコチップ</td>
                <td><img src="img/almond_chocochip_02.png" alt="アーモンドチョコチップ"></td>
                <td>チョコレートチップとローストアーモンドがたっぷり<br>入ったクッキーです</td>
                <td>84Kcal</td>
                <td>おいしい<br>お腹いっぱいになる</td>
            </tr>
            <tr>
                <td>セサミ</td>
                <td><img src="img/sesami_02.png" alt="セサミ"></td>
                <td>香ばしいゴマをたっぷり使ったクッキーです</td>
                <td>75Kcal</td>
                <td>甘くなくてゴマの香り<br>体に良さそう</td>
            </tr>
            <tr>
                <td>苺リング</td>
                <td><img src="img/strawberryring_02.png" alt="苺リング"></td>
                <td>苺が入った甘酸っぱい生地でプレーン生地を<br>包んだクッキーです</td>
                <td>82Kcal</td>
                <td>超甘い<br>見た目がピンクで可愛い</td>
            </tr>
        </tbody>    
    </table>
</body>
</html>
