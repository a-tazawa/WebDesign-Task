<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <p>必要事項を入力の上、送信ボタンを押してください。</p>
    <form action="#" method="post">
        <table>
            <thead>
                <tr>
                    <th>ID<span class="must">必須</span><span class="cf">（メールアドレス）</span></th>
                    <td><input type="email" name="email" size="30" placeholder="例：xxx@morijyobi.ac.jp" required></td>
                </tr>
                <tr>
                    <th>パスワード<span class="must">必須</span><span class="cf">半角英数字8文字以上</span></th>
                    <td>
                        <input type="password" name="password" size="30" minlength="8" required>
                        <label><input type="checkbox" name="checkbox_pw">パスワードを表示する</label>
                    </td>
                </tr>
                <tr>
                    <th>氏名<span class="must">必須</span></th>
                    <td>
                        姓：<input type="text" name="last_name" placehol der="例：盛岡" required>
                        　名：<input type="text" name="first_name" placeholder="例：太郎" required>
                    </td>
                </tr>
                <tr>
                    <th>住所</th>
                    <td>
                        〒
                        <div class="ro">
                            <input type="text" name="postal_code" size="8" value="020-0021" readonly><br>
                            <input type="text" name="address_1" size="24" value="岩手県盛岡市中央通り３丁目" readonly>
                        </div>
                        <input type="text" name="address_2" size="24" placeholder="番地"><br>
                        <input type="text" name="address_3" size="30" placeholder="建物名">
                    </td>
                </tr>
                <tr>
                    <th>携帯番号<span class="must">必須</span><span class="cf">ハイフンなし</span></th>
                    <td><input type="tel" name="tel" size="24" required></td>
                </tr>
                <tr>
                    <th>学科・学年<span class="must">必須</span></th>
                    <td>
                        学科：
                        <select name="department" required>
                            <option value="">学科を選択してください</option>
                            <option value="system">システム系学科</option>
                            <option value="business">ビジネス系学科</option>
                            <option value="design">デザイン系学科</option>
                        </select>
                        　学年：
                        <select name="grade" required>
                            <option value="">選択してください</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>お得な情報・クーポン<span class="must">必須</span></th>
                    <td>
                        <label><input type="radio" name="receive" value="receive" required>受け取る</label>
                        <label><input type="radio" name="no_receive" value="no_receive">受け取らない</label>
                    </td>
                </tr>
                <tr>
                    <th>ご意見・ご要望<span class="cf">（200字以内でご記入ください）</span></th>
                    <td><textarea name="opinion" cols="50" rows="10" maxlength="200"></textarea></td>
                </tr>
            </thead>
        </table>
        <button type="reset">内容をクリアする</button>
        <button type="submit">送信</button>
    </form>
</body>

</html>
